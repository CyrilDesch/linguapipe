srag {
  runtime {
    environment = "local"
  }

  api {
    host = "0.0.0.0"
    port = 8080
    max-body-size-bytes = 104857600  # 100MB - increase for larger audio files
  }

  # Migration and initialization settings
  migrations {
    run-on-startup = true
    fail-on-error = true
  }
  
  # Fixture settings
  fixtures {
    load-on-startup = false
  }

  # Retry configuration for resilience
  retry {
    enabled = true
    max-retries = 2
    initial-delay-ms = 100
    max-delay-ms = 5000
    backoff-factor = 2.0
  }

  jobs {
    max-attempts = 3
    poll-interval-ms = 1000
    batch-size = 5
    initial-retry-delay-ms = 2000
    max-retry-delay-ms = 60000
    backoff-factor = 2.0
  }

  # Timeout configuration in milliseconds
  timeouts {
    transcription-ms = 300000      # 5 minutes for transcription (long audio files)
    embedding-ms = 30000           # 30 seconds for embedding
    database-ms = 5000            # 5 seconds for database operations
    vector-store-ms = 10000       # 10 seconds for vector store operations
    lexical-store-ms = 10000      # 10 seconds for lexical store operations
    reranker-ms = 15000           # 15 seconds for reranker operations
    blob-store-ms = 15000         # 15 seconds for blob storage operations
    document-parser-ms = 60000     # 1 minute for document parsing
  }

  # Declarative configuration for adapters
  adapters {
    
    driven {
      
      # Database
      # Options: postgres
      database {
        type = "postgres"
        
        postgres {
          host = "localhost"
          host = ${?DB_HOST}
          port = 5432
          database = "srag"
          user = "srag"
          password = "srag"
          password = ${?DB_PASSWORD}
        }
      }
      
      # Vector Store
      # Options: qdrant
      vector-store {
        type = "qdrant"
        
        qdrant {
          url = "http://localhost:6333"
          url = ${?QDRANT_URL}
          api-key = ${?QDRANT_API_KEY}
          collection = "srag"
        }
      }

      # Lexical Store (BM25)
      # Options: opensearch
      lexical-store {
        type = "opensearch"

        opensearch {
          url = "http://localhost:9200"
          url = ${?OPENSEARCH_URL}
          index = "srag-chunks"
          username = ${?OPENSEARCH_USERNAME}
          password = ${?OPENSEARCH_PASSWORD}
        }
      }
      
      # Transcription
      # Options: whisper, assemblyai
      transcriber {
        type = "assemblyai"
        
        whisper {
          model-path = "base"
          api-url = "http://localhost:9001"
          api-url = ${?WHISPER_URL}
        }
        
        assemblyai {
          api-url = "api.eu.assemblyai.com"
          api-key = ${?ASSEMBLYAI_API_KEY}
        }
      }
      
      
      # Embedder
      # Options: huggingface
      embedder {
        type = "huggingface"

        huggingface {
          model = "sentence-transformers/all-MiniLM-L6-v2"
          api-url = "http://localhost:8082"  # Text Embeddings Inference service
          api-url = ${?HUGGINGFACE_URL}
        }
      }

      # Reranker (cross-encoder)
      # Options: transformers
      reranker {
        type = "transformers"

        transformers {
          model = "cross-encoder/ms-marco-MiniLM-L-6-v2"
          api-url = "http://localhost:8083"
          api-url = ${?RERANKER_URL}
        }
      }
      
      # Blob Store
      # Options: minio
      blob-store {
        type = "minio"
        
        minio {
          host = "localhost"
          host = ${?MINIO_HOST}
          port = 9000
          port = ${?MINIO_PORT}
          access-key = "minioadmin"
          secret-key = "minioadmin"
          bucket = "srag-blobs"
        }
      }

      # Job Queue
      # Options: redis
      job-queue {
        type = "redis"

        redis {
          host = "localhost"
          host = ${?REDIS_HOST}
          port = 6379
          port = ${?REDIS_PORT}
          database = 0
          password = ${?REDIS_PASSWORD}
          queue-key = "srag:jobs:queue"
          dead-letter-key = "srag:jobs:dead"
        }
      }
    }
    
    # Adapters Driving (Primaires)
    driving {
      
      # API Gateway
      # Options: rest, grpc
      api {
        type = "rest" 
        
        rest {
          host = "0.0.0.0"
          port = 8080
          max-body-size-bytes = 104857600  # 100MB - increase for larger audio files
        }
        
        grpc {
          host = "0.0.0.0"
          port = 9090
        }
      }
    }
  }
}
